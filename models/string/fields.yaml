        label      : martin.strings::lang.fields.string_label.label
        placeholder: martin.strings::lang.fields.string_label.placeholder
        type       : text
        span       : left

    string_slug:
        label      : martin.strings::lang.fields.string_slug.label
        placeholder: martin.strings::lang.fields.string_slug.placeholder
        type       : text
        span       : right
        preset     :
            field: string_label
            type : slug

    string_scope:
        label      : martin.strings::lang.fields.string_scope.label
        placeholder: martin.strings::lang.fields.string_scope.placeholder
        type       : dropdown

    string_value:
        label      : martin.strings::lang.fields.string_value.label
